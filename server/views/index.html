{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}



<div class="container">
  <h1>Llama Tracker</h1>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="age" class="form-control" id="age" placeholder="Age">
          </div>
          <div class="checkbox">
            <label>
              <input id="spitter" type="checkbox"> Spitter?
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br><hr>
        <div class="message-section"><p id="message" class="alert-success"></p></div>
      </div>

    <div class="col-md-6">
      <table class="table table-striped">
        <h1>All Llamas</h1>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Spitter</th>
          </tr>
        </thead>
        <tbody id="all-llamas">
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div> <!-- container end  -->

{% endblock %}
